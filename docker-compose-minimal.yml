services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: memory_ollama_minimal
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_minimal:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - memory_network_minimal

  # Memory MCP Server
  memory_mcp_server:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: memory_mcp_server_minimal
    ports:
      - "8001:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
      - MEMORY_STORAGE_DIR=/app/brain_memory_store
      - DEBUG_MODE=true
    volumes:
      - ./brain_memory_store:/app/brain_memory_store
      - ./logs:/app/logs
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - memory_network_minimal

volumes:
  ollama_data_minimal:
    name: memory_ollama_data_minimal

networks:
  memory_network_minimal:
    name: memory_network_minimal
    driver: bridge